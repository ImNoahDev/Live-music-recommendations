<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend a Song</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Recommend a Song</h1>
        {% if is_admin %}
        <div class="text-center mb-6">
            <a href="{{ url_for('admin') }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-700">Go to Admin Dashboard</a>
        </div>
        {% endif %}
        <form action="{{ url_for('recommend', uid=uid) }}" method="post" class="text-center">
            <div class="mb-4">
                <input type="text" name="song_name" placeholder="Enter Song Name" class="border border-gray-300 p-2 rounded w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Recommend</button>
        </form>
        <div class="mt-6">
            <h2 class="text-xl font-bold mb-4">Songs Recommended:</h2>
            <ul class="list-disc list-inside">
                {% for song in songs %}
                <li>{{ song }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
